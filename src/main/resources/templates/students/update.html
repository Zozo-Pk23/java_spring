<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="~{commons/header :: content}"></div>
    <div class="container">
        <h1>Student Tracker</h1>
        <hr>
        <h2>Update Student</h2>

        <form action="#" th:action="@{/student/save}" th:object="${student}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <input type="text" th:field="*{studentName}" placeholder="Student Name" class="form-control mb-4 col-4">
            </div>
            <div class="row">
                <input type="text" th:field="*{studentEmail}" placeholder="Student Email"
                    class="form-control mb-4 col-4">
            </div>
            <div class="row">
                <select th:field="*{course.id}" class="form-control mb-4 col-4">
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}">
                    </option>
                </select>
            </div>
            <div class="row">
                <input th:field="*{mark}" type="text" placeholder="Mark" class="form-control mb-4 col-4">
            </div>
            <button type="submit" class="btn btn-info col-2"> Update Student</button>
        </form>

        <hr>

        <a th:href="@{/student/index}"> Back to Course List</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{commons/header :: content}"></div>
    <div class="container my-2">
        <h1>Students List</h1>
        <form action="#" th:action="@{/student/index}" method="get">
            <div class="row">
                <input type="text" class="form-control mb-4 col-4 mx-3" name="studentName" placeholder="Student Name" >
                <input type="text" class="form-control mb-4 col-4 mx-3" name="studentEmail" placeholder="Student Email">
                <select class="form-control mb-4 col-3 mx-1" name="courseName">
                    <option style="display: none;" th:value=null>courseName</option>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}">
                    </option>
                </select>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-4 col-4 mx-3  " name="mark_start" placeholder="start">
                <input type="text" class="form-control mb-4 col-4 mx-3" name="mark_end" placeholder="end">
                <a th:href="@{/student/index}" class="form-control mb-4 col-1 mx-1 text-black" style="text-decoration: none;">Cancel</a>
                <input type="submit" class="form-control mb-4 col-1 mx-4 bg-success text-white" value="Search">
            </div>
        </form>
        <a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
        <table border="1" class="table table-responsive-md">
            <thead>
                <tr>
                    <th>Student Name </th>
                    <th>Student Email </th>
                    <th>Course </th>
                    <th>Mark </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.studentEmail}"></td>
                    <td th:text="${student.course.courseName}"></td>
                    <td th:text="${student.mark}"></td>
                    <td> <a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{commons/header :: content}"></div>
    <div class="container">
        <h1>Courses List</h1>
        <form action="#" th:action="@{/}" method="get">
            <div class="row">
                <input type="text" class="form-control mb-4 col-3 mx-2" placeholder="Java Spring Bootcamp Training"
                    name="courseName">
                <input type="text" class="form-control mb-4 col-3 mx-2" placeholder="Yan Kyaw Min" name="instructor">
                <input type="text" class="form-control mb-4 col-3 mx-2" placeholder="ykm@gmail.com" name="email">
                <input type="submit" class="form-control mb-4 col-2 mx-2 bg-success text-white" value="Search">
            </div>
        </form>
        <a th:href="@{/add}" class="btn btn-primary btn-md mb-3"> Add Course </a>
        <table border="1" class="table table-responsive-md">
            <thead>
                <tr>
                    <th>Course Name </th>
                    <th>Course Instructor </th>
                    <th>Course Email </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.instructor}"></td>
                    <td th:text="${course.email}"></td>
                    <td> <a th:href="@{/update/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

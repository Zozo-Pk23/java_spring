<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Course </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{commons/header :: content}"></div>
	<div class="container my-2">
		<h1>Course Tracker</h1>
		<hr>
		<h2>Save Course</h2>
		<form action="#" th:action="@{/save}" th:object="${course}" method="POST">
			<div class="row">
				<input type="text" th:field="*{courseName}" placeholder="Course Name" class="form-control mb-4 col-4">
				<span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"
					class="text-danger mx-4"></span>
			</div>
			<div class="row">
				<input type="text" th:field="*{instructor}" placeholder="Instructor Name"
					class="form-control mb-4 col-4">
				<span th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"
					class="text-danger mx-4"></span>
			</div>
			<div class="row">
				<input type="text" th:field="*{email}" placeholder="Course Email" class="form-control mb-4 col-4">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mx-4"></span>
			</div>
			<button type="submit" class="btn btn-info col-2">Save Course</button>
		</form>
		<hr>
		<a th:href="@{/}"> Back to Course List</a>
	</div>
</body>

</html>
